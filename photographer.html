<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc3df4daad.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo"/>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div id="totalLikes">
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" aria-describedby="modalHeader">
			<div class="modal" role="dialog">
				<header>
          <h2 id="modalHeader">Contactez-moi</h2>
          <img id="modalCloseBtn" src="assets/icons/close.svg" onclick="closeModal()"  alt="modal close button"/>
        </header>
				<form>
					<div>
						<label for="first">Pr√©nom</label>
						<input type="text" id="first" name="first">
            <label for="last">Nom</label>
						<input type="text" id="last" name="last">
            <label for="email">Email</label>
						<input type="email" id="email" name="email">
            <label for="message">Votre message</label>
						<textarea rows="2" id="message" name="message"></textarea>
					</div>
          <button class="contact_button" id="submitBtn">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightBox" aria-hidden="true">
      <div class="imageCloseUp" aria-label="image closeup view">
        <i id="lightBoxCloseBtn" class="fa-sharp fa-solid fa-xmark" aria-label="lightBox close button"></i>
        <i id="chevronLeft" class="fa-solid fa-chevron-left" aria-label="lightBox previous media"></i>
        <ul id="carousel">
        </ul>
        <i id="chevronRight" class="fa-solid fa-chevron-right" aria-label="lightBox next media"></i>
      </div>
    </div>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightBox.js"></script>
    <script src="./scripts/utils/likes.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
